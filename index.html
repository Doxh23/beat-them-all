<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beat them all</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="hidden restart-modal ">
        <p class="message-win"> player 1 win</p>
        <button class="button-restart" onclick="location.reload()">Restart</button>
      </div>
      <div class="box-player hidden">
      <div class="player player1">
        <div class="info-player">
          <div class="portrait">
            <img class="portrait1" src="./picture/player1.gif" alt="" />
          </div>
          <div class="nom1">Jean-Jacques</div>
          <div class="pv"> 
            <div class="bar"></div>
          </div>
          <div class="nom-race">
            <div class="perso1">orc</div>
            <div class="arme1">gourdin</div>
          </div>
          <div class="action">
            <button class="dmg">attaque</button>
            <button class="yield">defense</button>
            <button class="heal">heal</button>
          </div>
        </div>
      </div>
      <div class="player player2">
        <div class="info-player">
          <div class="portrait">
            <img
              src="./picture/player2.gif"
              style="transform: scaleX(-1)"
              alt=""
            />
          </div>
          <div class="nom2">player2</div>
          <div class="pv">
            <div class="bar"></div>
          </div>
          <div class="nom-race">
            <div class="perso2">race</div>
            <div class="arme2">weapon</div>
          </div>
          <div class="action">
            <button class="dmg">attaque</button>
            <button class="yield">defense</button>
            <button class="heal">heal</button>
          </div>
        </div>
      </div>
    </div>
      <div class="modal1">
        <h2>player 1</h2>
        <select name="race" class="race1">
          <option value="">--- pls select a race---</option>
          <option value="Human">Human</option>
          <option value="Orc">Orc</option>
          <option value="Elve">Elve</option>
          <option value="Vampire">Vampire</option>
        </select>
        <select name="" class="item1">
          <option value="">--- pls select an item---</option>
          <option value="boots">Boots</option>
          <option value="Staff">Staff</option>
          <option value="Sword">Sword</option>
          <option value="Bow">Bow</option>
        </select>
        <input type="text" class="name1" />
        <button class="submit1">submit</button>
      </div>
      <div class="modal2 hidden">
        <h2>player 2</h2>
        <select name="race" class="race2">
          <option value="">--- pls select a race---</option>
          <option value="Human">Human</option>
          <option value="Orc">Orc</option>
          <option value="Elve">Elve</option>
          <option value="Vampire">Vampire</option>
        </select>
        <select name="" class="item2">
          <option value="">---pls select an item---</option>
          <option value="boots">Boots</option>
          <option value="Staff">Staff</option>
          <option value="Sword">Sword</option>
          <option value="Bow">Bow</option>
        </select>
        <input type="text" class="name2" />
        <button class="submit2">submit</button>
      </div>
    </div>
    <div class="log hidden">
        
      <template>
        <div class="eventmessage">
          <h4 class="log-name">fighter 1</h4>
          <p class="log-action">made an attack</p>  
        </div>
        <hr>
      </template>
    </div>
    <script src="character.js"></script>
    <script src="game-logic.js"></script>
  </body>
</html>
